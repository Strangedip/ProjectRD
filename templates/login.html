{% extends 'base.html' %}

{% block head %}
<title>Login page</title>
<link rel="stylesheet" href="/static/css/login.css">
{% endblock %}

{% block header %}
<header>
    <nav>
        <a href="#" class="logo">
            <div class="logo-text">R</div>
            <img src="/static/img/logo1.png" alt="LOGO" width="100px">
            <div class="logo-text">D</div>
        </a>
        <button id="btn-theme" onclick="switchTheme()">Light</button>
    </nav>
</header>
{% endblock %}
{% block body %}
<main>
    <div class="login-container">
        <form class="form-control" action="/home">
            <input type="email" name="email" id="in-email" placeholder="Enter Email" required>
            <input type="password" name="password" id="in-pass" placeholder="Enter Password" required>
            <input type="submit" id="btn-submit" value="Log in">
        </form>
    </div>
</main>
<footer>@ProjectRD for Sahil</footer>
{% endblock %}

{% block script %}
<script src="/static/js/script.js"></script>
{% endblock %}
